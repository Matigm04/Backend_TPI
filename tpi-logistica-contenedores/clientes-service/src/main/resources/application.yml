spring:
  application:
    name: clientes-service
  
  # 1. PERFIL POR DEFECTO:
  # Cambiamos el perfil por defecto a 'docker'
  profiles:
    active: docker
  
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  
  security:
    oauth2:
      resourceserver:
        jwt:
          # Estas son las variables que SÍ se están leyendo de docker-compose
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI}
          jwk-set-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI}

server:
  port: 8081

# Configuración de Swagger / OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

---
# 2. PERFIL 'dev' (Para desarrollo local, sin Docker)
spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: jdbc:h2:mem:clientesdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

---
# 3. PERFIL 'docker' (¡EL NUEVO!)
# Este perfil se activa con 'docker' y usa las variables de docker-compose
spring:
  config:
    activate:
      on-profile: docker
  
  datasource:
    # Lee la URL de la base de datos desde la variable de entorno
    url: ${SPRING_DATASOURCE_URL}
    driver-class-name: org.postgresql.Driver
    # Lee el usuario y contraseña desde las variables de entorno
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
